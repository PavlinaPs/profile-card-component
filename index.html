<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Frontend Mentor Challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="card">

    <div class="card__top-background"></div>
    
    <div class="card__profile-image">
      <img class="img" src="./images/image-victor.jpg" alt="profile photo of the user">
    </div>

    <div class="card__user-info">
      <h1 class="card__user-info__name">Victor Crest <span class="card__user-info__age">&nbsp;26</span></h1>
      <p class="card__user-info__city">London</p>
    </div>

    <div class="card__stats">
      <div class="card__stats__stat-block">
        <p class="card__stats__number">80K</p>
        <p class="card__stats_description">Followers</p>
      </div>
      <div class="card__stats__stat-block">
        <p class="card__stats__number">803K</p>
        <p class="card__stats_description">Likes</p>
      </div>
      <div class="card__stats__stat-block">
        <p class="card__stats__number">1.4K</p>
        <p class="card__stats_description">Photos</p>
      </div>

    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PavlinaPs">Pavlina Psarsky</a>.
  </footer>
</body>
</html>
